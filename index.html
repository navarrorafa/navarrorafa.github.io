<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de fotos </title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <div class="gridContainer">
        <header>
            <h1>Buscador de fotos</h1>
            <div id="divBuscador">
                <input id="inputBuscar" class="styleInput" placeholder="Digite la foto:"></input>
                <button id="btnBuscar" class="btn">buscar</button>
            </div>
        </header>
        <main>
            <section id="sectionIndex1" class="styleSection">
                <div id="divTendenciaMin">
                    <h2>Tendencias</h2>
                    <!-- aqui se puenes los articles -->
                    <button id="btnAmpliar" class="btn">Mostrar Todas las tendencias</button>
                </div>
                <div id="divTendenciaMax">
                    <h2>Tendencias</h2>
                    <button id="btnMinimizar" class="btn">Ocultar Todas las tendencias</button>
                </div>
            </section>



        </main>
        <footer>
            <p>copyrigth 2023</p>
        </footer>
    </div>

</body>

</html>
