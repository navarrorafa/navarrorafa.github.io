<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de fotos </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="gridContainer">
        <header>
            <h1>Buscador de fotos</h1>
            <div id="divBuscador">
                <input id="inputBuscar" class="styleInput" placeholder="Digite la foto:"></input>
                <button id="btnBuscar" class="btn">buscar</button>
            </div>
        </header>
        <main>
            <section id="sectionIndex1" class="styleSection">
                <div id="divTendenciaMin" class="styleDiv">
                    <h2>Tendencias</h2>
                    <button id="btnAmpliar" class="btn btn1">Mostrar Todas las tendencias</button>
                    <div id="galeriaImg" class="flexConteiner">
                        <!-- aqui se puenes los articles -->
                    </div>

                </div>
                <div id="divTendenciaMax" class="styleDiv ocultar">

                    <button id="btnMinimizar" class="btn btn1">Ocultar Todas las tendencias</button>
                </div>
            </section>
            <section id="galeriaBuscar" class="styleGaleria flexConteiner">
                <select id="btnOrientation" class="btn btn3">
                    <option value="">Mostrar Todas</option>
                    <option value="portretrait">horizontal</option>
                    <option value="landscape">vertical</option>
                    <option value="square">Cuadrado</option>
                </select>
                <div id="divGaleria" class="styleDivGaleria flexConteiner">
                </div>
                <div>
                    <button id="btnBack" class="btn btn2 ocultar ">Anterior</button>
                    <button id="btnNext" class="btn btn2 ">Seguinte</button>
                </div>

            </section>



        </main>
        <footer>
            <p>copyrigth 2023</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
